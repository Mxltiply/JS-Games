<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="style.css">
    <title>JS CrashCourse!</title>
</head>
<body>
    <!-- Game 1 HTML -->

    <div class = "container-1">
        <h2> Game 1: Age in Days | Converter</h2>
        <div class = "flex-box-container-1">
            <div>
                <button class ="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div> 
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- Game 2 HTML -->

    <div class = "container-2">
        <h2> Game 2: Cat Generator </h2>
        <button class = "btn btn-success generate_btn" onclick = "fetchPics()">Generate Cat</button>
        <br></br>
        
        <div class = "catImgDiv">
        </div>
    </div>

    <!-- Game 3 HTML-->

    <div class="container-3">
        <h2>Game 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-rps" id = "flex-box-rps-div">
            <img id = "rock" src = "C:\Users\Admin\Desktop\JS CrashCourse\img game 3\rock clipart.png" height = 200, width = 200, alt = "" onclick = "rpsGame(this)"> 
            <img id = "paper" src = "C:\Users\Admin\Desktop\JS CrashCourse\img game 3\paper clipart.png" height = 200, width = 200, alt = "" onclick = "rpsGame(this)"> 
            <img id = "scissors" src = "C:\Users\Admin\Desktop\JS CrashCourse\img game 3\scissors clipart.png" height = 200, width  = 200, alt = "" onclick = "rpsGame(this)">  
        </div>
    </div>

    <!-- Game 4 HTML-->

    <div class = "container-4">
        <h2 id="change-my-color">Game 4: Button Color Changer</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select> 
            </form>
           
            <button class="btn btn-primary">Apple!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Comcast!</button>
            
        </div>
    </div>

    <!-- Game 5 HTML-->

    <div class = "container-5">
        <h2>Game 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id = "dealer-box">
                <h2>Dealer: <span id = "dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class = "flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id = "wins">0</span></td>
                    <td><span id = "losses">0</span></td>
                    <td><span id = "draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src = "main.js"></script>
</body>
</html>
